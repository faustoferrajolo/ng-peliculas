<div class="row mt-5 animate__animated animate__fadeIn" *ngIf="pelicula">

    <div class="col-md-6">
        <img class="img-thumbnail" [src]="pelicula.poster_path | poster" alt="pelicula.title">
    </div>

    <div class="col-md-6">
        <h3>{{ pelicula.title }}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average / 2" totalstars="5" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ pelicula.vote_average | number: '1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{ pelicula.overview }}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <span>
                  <button class="btn btn-outline-info" (click)="onRegresar()">
                    Reresar
                  </button>
                </span>

            </div>
        </div>
    </div>
</div>

<div class="row mt-5 animate__animated animate__fadeIn" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
